<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeonTip Pro | 3D Multi-Currency Calculator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f1b;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --neon-pink: #ff007f;
            --neon-purple: #8a2be2;
            --neon-gradient: linear-gradient(135deg, #ff007f 0%, #8a2be2 100%);
            --text-white: #ffffff;
            --text-muted: #94a3b8;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --shadow-3d: 0 10px 30px -10px rgba(0, 0, 0, 0.7);
        }

        /* Basic Reset & Smooth Scaling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Fix for mobile tap blue highlight */
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at top left, rgba(255, 0, 127, 0.1), transparent 40%),
                radial-gradient(circle at bottom right, rgba(138, 43, 226, 0.1), transparent 40%);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        /* Branding Header */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            font-weight: 800;
            letter-spacing: -1px;
            background: var(--neon-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* Main Card */
        .app-container {
            width: 100%;
            max-width: 950px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: grid;
            grid-template-columns: 1fr; /* Mobile first: Single Column */
            gap: 20px;
            padding: 20px;
            box-shadow: var(--shadow-3d);
        }

        /* Desktop Layout (Wide Screens) */
        @media (min-width: 800px) {
            .app-container {
                grid-template-columns: 1.1fr 0.9fr;
                padding: 40px;
                gap: 40px;
            }
        }

        /* Input Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-left: 5px;
        }

        /* Unified Input Styling */
        input, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 14px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            transition: var(--transition);
        }

        input:focus, select:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 0 3px rgba(255, 0, 127, 0.2);
        }

        /* 3D Button Grid */
        .tip-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .tip-btn {
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 14px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #000; /* 3D depth */
            position: relative;
        }

        .tip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #000;
        }

        .tip-btn:active, .tip-btn.active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #000;
            background: var(--neon-gradient);
        }

        /* Results Panel */
        .results-panel {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .result-title {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .result-title span {
            display: block;
            color: var(--text-muted);
            font-size: 0.7rem;
        }

        .result-amount {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 800;
            color: var(--text-white);
            text-align: right;
            word-break: break-all;
        }

        /* Reset Button (3D Effect) */
        .reset-btn {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            border: none;
            background: var(--neon-gradient);
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 6px 0 #4c0b7a;
            margin-top: 10px;
        }

        .reset-btn:disabled {
            opacity: 0.15;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .reset-btn:not(:disabled):active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #4c0b7a;
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .tip-grid { grid-template-columns: repeat(2, 1fr); }
            .results-panel { padding: 20px; }
            .result-item { flex-direction: column; align-items: flex-start; gap: 5px; }
            .result-amount { font-size: 2.2rem; }
        }

        /* Hide number arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <header>
        <h1>NeonTip Pro</h1>
    </header>

    <main class="app-container">
        <!-- Input Side -->
        <section class="controls">
            <div class="input-group">
                <label>Choose Currency</label>
                <select id="currency">
                    <option value="USD">USD - Dollar ($)</option>
                    <option value="BDT">BDT - Taka (৳)</option>
                    <option value="EUR">EUR - Euro (€)</option>
                    <option value="GBP">GBP - Pound (£)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Total Bill Amount</label>
                <input type="number" id="bill-input" placeholder="0.00" inputmode="decimal">
            </div>

            <div class="input-group">
                <label>Select Tip %</label>
                <div class="tip-grid">
                    <button class="tip-btn" data-val="5">5%</button>
                    <button class="tip-btn" data-val="10">10%</button>
                    <button class="tip-btn" data-val="15">15%</button>
                    <button class="tip-btn" data-val="20">20%</button>
                    <button class="tip-btn" data-val="25">25%</button>
                    <input type="number" id="custom-tip" placeholder="Custom" inputmode="numeric">
                </div>
            </div>

            <div class="input-group">
                <label>Split Between</label>
                <input type="number" id="split-input" value="1" min="1" inputmode="numeric">
            </div>
        </section>

        <!-- Output Side -->
        <section class="results-panel">
            <div class="results-top">
                <div class="result-item">
                    <div class="result-title">Tip Amount <span>/ person</span></div>
                    <div class="result-amount" id="tip-result">৳0.00</div>
                </div>
                <div class="result-item">
                    <div class="result-title">Total Pay <span>/ person</span></div>
                    <div class="result-amount" id="total-result">৳0.00</div>
                </div>
            </div>

            <button id="reset-btn" class="reset-btn" disabled>Reset Calculator</button>
        </section>
    </main>

    <script>
        // App State
        const state = {
            bill: 0,
            tip: 0,
            split: 1,
            currency: 'USD',
            symbols: {
                USD: '$',
                BDT: '৳',
                EUR: '€',
                GBP: '£'
            }
        };

        // DOM Elements
        const billInp = document.getElementById('bill-input');
        const splitInp = document.getElementById('split-input');
        const customTipInp = document.getElementById('custom-tip');
        const currSel = document.getElementById('currency');
        const tipBtns = document.querySelectorAll('.tip-btn');
        const tipRes = document.getElementById('tip-result');
        const totalRes = document.getElementById('total-result');
        const resetBtn = document.getElementById('reset-btn');

        // Logic
        function calculate() {
            const symbol = state.symbols[state.currency];
            
            if (state.bill > 0 && state.split >= 1) {
                const totalTip = state.bill * (state.tip / 100);
                const tipPerPerson = totalTip / state.split;
                const totalPerPerson = (state.bill + totalTip) / state.split;

                // Format numbers with currency
                const formatter = new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

                tipRes.innerText = `${symbol}${formatter.format(tipPerPerson)}`;
                totalRes.innerText = `${symbol}${formatter.format(totalPerPerson)}`;
                resetBtn.disabled = false;
            } else {
                tipRes.innerText = `${symbol}0.00`;
                totalRes.innerText = `${symbol}0.00`;
                resetBtn.disabled = true;
            }
        }

        // Event Listeners
        billInp.addEventListener('input', (e) => {
            state.bill = parseFloat(e.target.value) || 0;
            calculate();
        });

        splitInp.addEventListener('input', (e) => {
            state.split = parseInt(e.target.value) || 1;
            calculate();
        });

        currSel.addEventListener('change', (e) => {
            state.currency = e.target.value;
            calculate();
        });

        customTipInp.addEventListener('input', (e) => {
            tipBtns.forEach(b => b.classList.remove('active'));
            state.tip = parseFloat(e.target.value) || 0;
            calculate();
        });

        tipBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tipBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                customTipInp.value = '';
                state.tip = parseFloat(btn.dataset.val);
                calculate();
            });
        });

        resetBtn.addEventListener('click', () => {
            state.bill = 0;
            state.tip = 0;
            state.split = 1;
            billInp.value = '';
            customTipInp.value = '';
            splitInp.value = '1';
            tipBtns.forEach(b => b.classList.remove('active'));
            calculate();
        });

        // Initialize display
        calculate();
    </script>
</body>
</html>
